<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ULTRA SHOES</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  </head>
  <body>
      <!-- NAV BLAR -->
    <nav class="nav-bar">
        <div class="container ">
            <h1 class="logo">Ultra shoes</h4>
                <ul class="nav">
                   <li class="link">
                       <a href="">Store</a>
                   </li> 
                   <li class="link">
                    <a href="">Products</a>
                    </li> 
                <li class="link">
                    <a href="">About us</a>
                </li> 
                </ul>
        </div>
      
    </nav>
    <!-- MAIN -->
    <div class="container whith-nav">
        <div class="row">
            <div class="half">
                <p class="text text-pretitle">
                    
                        We
                    
                        are
                </p>
             
                <h5 class="text text-title">
                    Ultra shoes
                </h5>
                <p class="text post-title">
                    best shoes in the world
                </p>
                <div class="buttons">
                    <a href="" class="button">Shop now

                    </a>
                    <a href="" class="button outline "> Products
                        
                    </a>
                </div>
            </div>
            <div class="half">
                <div class="img">
                    <img src="img/shoe.png" alt="" class="shoe">
                </div>
            </div>
        </div>
       
    </div>
  </body>
  <script lang="javscript">
      
    let text = document.getElementsByClassName('text');
    console.log(text);
      const timeline =  gsap.timeline();
      timeline.
        from('.img',{
            x:"100%" ,
            y:"-100%" ,
            opacity:0,
            duration: 0.6,
        }).
        from(text,{
                x: "-500px",
                duration: 1,
                opacity:0,
                ease:"expo.out",
                stagger:{
                    amount:1,
                }

        }).from('.button',{
            scale:0,
            opacity:0,
            duration: 0.6,
            ease: 'power4.easIn',
            stagger: {
                from :1,
                amount: -0.2
            }
        }).
        from('.logo',{
            y: -100,
            opacity:0,
            duration:0.5,
            ease: "expo.inOut"           
            })
        .from('.link',{
            y: -100,
            opacity:0,
            duration: 0.75,
            ease:"back.out",
            
            stagger:{
                from:0,
                amount:0.1,
            }
        });

        timeline.play();
  </script>
</html>
